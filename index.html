<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://kit.fontawesome.com/b981ce6944.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" media="all">

    <style>
    /* Start of General Styling */
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap');
        :root {
        --clr-dark4: #313131;
        --clr-dark3: #616161;
        --clr-dark2: #919191;
        --clr-dark1: #c2c2c2;

        --clr-light3: #e4e4e4;
        --clr-light2: #ececec;
        --clr-light1: #f5f5f7;
        --clr-white: #ffffff;

        --acronym-pill-inactive: #bfbfbf;
        --disabled-card-bg-clr: #f2f2f2;

        --aec-yellow: #F9B335;
        --aec-blue: #004a99;

        --icon-fb-color: #1778f2;
        --icon-linkedin-color: #0077b5;

        --red-900: #b71c1c;
        --red-800: #c62828;
        --red-700: #d32f2f;
        --red-600: #e53935;
        --red-500: #f44336;
        --red-400: #ef5350;
        --red-300: #e57373;
        --red-200: #ef9a9a;
        --red-100: #ffcdd2;
        --red-50: #ffebee;

        --yellow-900: #f2772a;
        --yellow-800: #f6932e;
        --yellow-700: #f7a331;
        --yellow-600: #f9b435; /* AEC Yellow */
        --yellow-500: #fac23a;
        --yellow-400: #fbca46;
        --yellow-300: #fcd561;
        --yellow-200: #fde08c;
        --yellow-100: #fdecb9;
        --yellow-50: #fef8e3;

        --green-900: #25564d; /* BASE GREEN */
        --green-800: #2c736a;
        --green-700: #308379;
        --green-600: #34948a;
        --green-500: #38a198;
        --green-400: #46b0a8;
        --green-300: #61bfb9;
        --green-200: #8cd1cd;
        --green-100: #b9e3e1;
        --green-50: #e3f3f3;


        /* COMPLEMENTARY COLORS */
        --brown-900: #451823;
        --brown-800: #56252e;
        --brown-700: #663036;
        --brown-600: #773c41;
        --brown-500: #844448;
        --brown-400: #995f61;
        --brown-300: #af7a7c;
        --brown-200: #cc9ea0;
        --brown-100: #eac2c2;
        --brown-50: #ffe3e0;

        /* ANALOGOUS COLORS */
        --ana-green-900: #255635;
        --ana-green-800: #307547;
        --ana-green-700: #368752;
        --ana-green-600: #3f985e;
        --ana-green-500: #46a768;
        --ana-green-400: #61b47d;
        --ana-green-300: #7cc193;
        --ana-green-200: #a1d1b1;
        --ana-green-100: #c5e3cf;
        --ana-green-50: #e7f4eb;

        --ana-blue-900: #14323f;
        --ana-blue-800: #254656;
        --ana-blue-700: #32596b;
        --ana-blue-600: #416d81;
        --ana-blue-500: #4d7c93;
        --ana-blue-400: #6790a4;
        --ana-blue-300: #80a4b7;
        --ana-blue-200: #a1bfce;
        --ana-blue-100: #c0dae6;
        --ana-blue-50: #e0f1fd;

        --black-900: #212121;
        --black-800: #424242;
        --black-700: #616161;
        --black-600: #757575;
        --black-500: #9e9e9e;
        --black-400: #bdbdbd;
        --black-300: #e0e0e0;
        --black-200: #eeeeee;
        --black-100: #f5f5f5;
        --black-50: #fafafa;

        --dark-opacity: rgba(33, 33, 33, 0.6);

        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }

        * {
            font: inherit;
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            background-color: var(--black-50);
            font-family: 'Lexend Deca', sans-serif;
            /* color: hsl(230 7% 23%); */
            color: var(--black-900);
            font-size: 1rem;
            display: flex;
            justify-content: center;
            height: 100vh;
            transition: 0.5s;
        }

        h1,
        h2,
        h3,
        h4 {
            line-height: 1.2;
            color: hsl(230 13% 9%);
            font-weight: 700;
        }

        h1 {
            font-size: 2.0736rem;
        }

        h2 {
            font-size: 1.728rem;
        }

        h3 {
            font-size: 1.25rem;
        }

        h4 {
            font-size: 1.2rem;
        }

        ol,
        ul,
        menu {
            list-style: none;
        }

        button,
        input,
        textarea,
        select {
            background-color: transparent;
            border-radius: 0;
            color: inherit;
            line-height: inherit;
            appearance: none;
        }

        textarea {
            resize: vertical;
            overflow: auto;
            vertical-align: top;
        }

        a {
            color: hsl(250 84% 54%);
            text-decoration: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        img,
        video,
        svg {
            display: block;
            max-width: 100%;
        }

        /* @media (min-width: 64rem) {
            body {
                font-size: 1.25rem;
            }

            h1 {
                font-size: 3.051rem;
            }

            h2 {
                font-size: 2.44rem;
            }

            h3 {
                font-size: 1.75rem;
            }

            h4 {
                font-size: 1.5625rem;
            }
        } */

        /* End of General Styling*/

        /*---------------------------------------------------------------------------*/

        /* Start of _Project List Styling*/

        #projectUL {
            list-style-type: none;
            padding: 0;
            margin: 0;
            /* margin-top: 1.5vh; */
            height: 100%;
            overflow-y: auto;
            border-top: 1px solid var(--black-300);
            border-radius: 20px;
            padding-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #projectUL li {
            border: 1px solid rgba(176, 229, 255, 0.169);
            /* border: 1px solid crimson; */
            border-radius: 5px;
            margin-bottom: 10px;
            min-height: 55px;
            background-color: transparent;
            padding: 15px;
            text-decoration: none;
            font-size: 0.75rem;

            font-weight: 500;
            box-shadow: inset 0 0 0.5px 1px hsla(0, 0%, 100%, 0.075), 0 0.3px 0.4px rgba(0, 0, 0, 0.025), 0 0.9px 1.5px rgba(0, 0, 0, 0.05), 0 3.5px 6px rgba(0, 0, 0, 0.1);
            transition: 0.2s ease-in-out;
            /* margin-left: 12px;
            margin-right: 12px; */
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: var(--green-900);
            cursor: pointer;
            width: 95%;
        }

        #projectUL li:hover {
            background-color: rgb(238, 238, 238);
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
            color: var(--black-50);
            background-color: var(--green-900);
        }

        .notif-wrap {
            display: flex;
            flex-direction: row-reverse;
            justify-content: end;
            align-items: center;
            padding: 10px;
            /* margin: 20px 0; */
            border: 1px solid paleturquoise;
            border-radius: 20px;
            margin: 10px 0;
        }

        .fa-bell {
            color: var(--yellow-500);
            font-size: 1.5rem;
            margin-left: 15px;
            cursor: pointer;
        }

        .form-proj-list-wrap {
            /* border: 2px solid darkcyan; */
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 5% 95%;
            row-gap: 15px;
        }


        .form-field {
            display: block;
            width: 100%;
            padding: 6px 12px;
            line-height: 15px;
            font-size: 12px;
            font-weight: 500;
            font-family: inherit;
            border-radius: 6px;
            appearance: none;
            -webkit-appearance: none;
            color: var(--black-700);
            border: 1px solid var(--black-400);
            background: var(--black-50);
            transition: border 0.3s ease;
        }

        .form-field::-moz-placeholder {
            color: var(--black-500);
        }

        .form-field:-ms-input-placeholder {
            color: var(--black-500);
        }

        .form-field::placeholder {
            color: var(--black-500);
        }

        .form-field:focus {
            outline: none;
            border-color: var(--green-900);
        }

        .form-group {
            position: relative;
            display: flex;
            width: 95%;
            height: 70%;
            /* padding: 2px 5px 5px 5px; */
            /* margin-bottom: 20px; */
        }


        .form-group > span,
        .form-group .form-field {
            white-space: nowrap;
            display: block;
        }

        .form-group > span:not(:first-child):not(:last-child),
        .form-group .form-field:not(:first-child):not(:last-child) {
            border-radius: 0;
        }

        .form-group > span:first-child,
        .form-group .form-field:first-child {
            border-radius: 6px 0 0 6px;
        }

        .form-group > span:last-child,
        .form-group .form-field:last-child {
            border-radius: 0 6px 6px 0;
        }

        .form-group > span:not(:first-child),
        .form-group .form-field:not(:first-child) {
            margin-left: -1px;
        }

        .form-group .form-field {
            position: relative;
            z-index: 1;
            flex: 1 1 auto;
            width: 1%;
            margin-top: 0;
            margin-bottom: 0;
        }
        
        .form-group > span {
            text-align: center;
            padding: 6px 12px;
            font-size: 12px;
            line-height: 15px;
            color: var(--black-800);
            background: var(--black-100);
            border: 1px solid var(--black-400);
            transition: background 0.3s ease, border 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .form-group:focus-within > span {
            color: var(--black-50);
            background: var(--green-900);
            border-color: var(--green-900);
        }

        .form-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* End of _Project List Styling */

        /*---------------------------------------------------------------------------*/

        .dashboard-wrap {
            display: grid;
            min-width: 80%;
            grid-template-columns: minmax(300px, 30%) minmax(200px, 70%);
        }

        .dash-left {
            padding: 0 30px;
            height: 100vh;
            /* border: 2px solid orangered; */
            display: grid;
            grid-template-rows: 90px 85% 1fr;
        }

        .dash-right {
            height: 100%;
            padding: 0%;
            display: grid;
            grid-template-rows: 15% auto 35vh;
            grid-template-columns: minmax(400px, 1150px);
            overflow: auto;
        }

        .inc-exp-pro-wrap {
            display: grid;
            grid-template-columns: repeat(3, minmax(120px, 1fr));
            /* border: 2px solid red; */
            padding: 15px 20px;
        }

        /* iep means income, expenses, and profit */
        .iep-wrap {
            border-radius: 10px;
            padding: 10px 15px 15px 10px;
            transition: 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background-color: var(--ana-blue-100);
        }

        .iep-wrap:nth-child(1),
        .iep-wrap:nth-child(2) {
            margin-right: 10px;
        }

        .iep-bot {
            text-align: end;
        }

        .iep-wrap h3 {
            text-align: start;
            font-size: 1.2rem;
        }

        .iep-wrap h2 {
            font-size: 1.6rem;
        }

        .iep-wrap p {
            font-size: 0.8rem;
            color: var(--black-700);
            font-weight: 300;
        }

        .income-wrap {
            background-color: var(--ana-green-50);
        }

        .income-wrap h3 {
            color: var(--ana-green-800);
        }

        .income-wrap h2 {
            color: var(--ana-green-400);
        }

        .expenses-wrap {
            background-color: var(--red-50);
        }

        .expenses-wrap h3 {
            color: var(--red-800);
        }

        .expenses-wrap h2 {
            color: var(--red-400);
        }

        .profit-wrap {
            background-color: var(--ana-blue-50);
        }

        .profit-wrap h3 {
            color: var(--ana-blue-800);
        }

        .profit-wrap h2 {
            color: var(--ana-blue-400);
        }


        /* Charts Styling */

        .chart-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s ease-in-out;
            /* border: 2px solid green; */
        }

        .chart-box {
            width: 100%;
            height: 400px;
            padding: 20px;
            border-radius: 20px;
        }

        /* Receivables & Payables */

        .rec-pay-wrap {
            /* border: 2px solid blue; */
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 100%;
            overflow-y: hidden;
        }

        /* Start of _Receivables List Styling */
        .receivables-wrap {
            /* border: 2px solid darkturquoise; */
            display: flex;
            justify-content: center;
        }


        .receivable-wrap {
            width: 90%;
            height: 100%;
            padding: 20px 15px 5px 15px;
            border-radius: 20px 20px 0 0;
            display: grid;
            grid-template-rows: 20% 80%;
        }

        #receivablesUL {
            height: 100%;
            overflow-y: auto;
            padding: 20px 12px 30px 12px;
            border-radius: 20px;
            border-top: 2px solid var(--black-100);
        }

        .receivables-header-wrapper {
            display: flex;
            justify-content: space-between;
            height: 60px;
        }

        .receivables-header-wrapper div:first-child h6 {
            color: var(--black-600);
            font-size: 0.9rem;
            font-weight: 700;
        }

        .receivables-header-wrapper div:last-child {
            display: flex;
            align-items: center;
            padding-right: 10px;
        }

        .receivables-header-wrapper div:last-child p {
            color: var(--ana-green-400);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .anchor-link {
            display: flex;
            justify-content: space-between;
        }

        .list-item {
            width: 300px;
            background-color: var(--black-50);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 0.25em;
            box-shadow: inset 0 0 0.5px 1px hsla(0, 0%, 100%, 0.075), 0 0.3px 0.4px rgba(0, 0, 0, 0.025), 0 0.9px 1.5px rgba(0, 0, 0, 0.05), 0 3.5px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .list-item:hover {
            cursor: pointer;
            box-shadow: inset 0 0 0.5px 1px hsla(0, 0%, 100%, 0.075), 0 0.9px 1.5px rgba(0, 0, 0, 0.03), 0 3.1px 5.5px rgba(0, 0, 0, 0.08), 0 14px 25px rgba(0, 0, 0, 0.12);
        }

        .list-item:last-child {
            margin-bottom: 0px;
        }

        .company-logo {
            width: 70px;
            margin-bottom: 5px;
            background: transparent;
            padding: 3px;
            border-radius: 2px;
        }

        .company-name {
            color: var(--black-900);
            font-size: 1rem;
            margin-bottom: 5px;
            letter-spacing: 1.5px;
        }

        .active-invoices {
            color: var(--black-600);
            font-size: 0.65rem;
            margin-bottom: 20px;
        }

        .right-part {
            display: flex;
            align-items: flex-end;
        }

        .total-amount-receivable {
            font-size: 0.75rem;
            color: var(--ana-green-700);
            font-weight: 700;
        }

        /* End of _Receivables List Styling */

        /*---------------------------------------------------------------------------*/

        /* Start of _Payables List Styling */

        .payables-wrap {
            /* border: 2px solid indianred; */
            display: flex;
            justify-content: center;
        }

        .payable-wrap {
            width: 90%;
            height: 100%;
            padding: 20px 15px 5px 15px;
            border-radius: 20px 20px 0 0 ;
            display: grid;
            grid-template-rows: 20% 80%;
        }

        #payablesUL {
            height: 100%;
            overflow-y: auto;
            padding: 20px 12px 30px 12px;
            border-radius: 20px;
            border-top: 2px solid var(--black-100);
        }

        .payables-header-wrapper {
            display: flex;
            justify-content: space-between;
            height: 60px;
        }

        .payables-header-wrapper div:first-child h6 {
            color: var(--black-600);
            font-size: 0.9rem;
            font-weight: 700;
        }

        .payables-header-wrapper div:last-child {
            display: flex;
            align-items: center;
            padding-right: 10px;
        }

        .payables-header-wrapper div:last-child p {
            color: var(--ana-green-400);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .payables-header-wrapper div:last-child p {
            color: var(--red-400);
        }

        .anchor-link {
            display: flex;
            justify-content: space-between;
        }

        .list-item {
            width: 100%;
            background-color: var(--black-50);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 0.25em;
            box-shadow: inset 0 0 0.5px 1px hsla(0, 0%, 100%, 0.075), 0 0.3px 0.4px rgba(0, 0, 0, 0.025), 0 0.9px 1.5px rgba(0, 0, 0, 0.05), 0 3.5px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .list-item:hover {
            cursor: pointer;
            box-shadow: inset 0 0 0.5px 1px hsla(0, 0%, 100%, 0.075), 0 0.9px 1.5px rgba(0, 0, 0, 0.03), 0 3.1px 5.5px rgba(0, 0, 0, 0.08), 0 14px 25px rgba(0, 0, 0, 0.12);
        }

        .list-item:last-child {
            margin-bottom: 0px;
        }

        .payee-name {
            color: var(--black-900);
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .active-expenses {
            color: var(--black-600);
            font-size: 0.65rem;
            margin-bottom: 20px;
        }

        .right-part {
            display: flex;
            align-items: flex-end;
        }

        .total-amount-payable {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--red-800);
        }

        /* End of _Payables List Styling */

        /*---------------------------------------------------------------------------*/

        /* DARK MODE STYLING */

        /* .fa-moon {
            color: var(--black-800);
            font-size: 1.5rem;
            cursor: pointer;
        } */

        /* .fa-sun {
            color: var(--black-50);
            font-size: 1.5rem;
            cursor: pointer;
        } */

        .dark-body {
            background: radial-gradient(54.94% 100.00% at -0.00% 50.00%, #0A0417 0%, #0D1635 100%);
        }

        /* Styles for the dark mode (toggled class for projectListItem) */
        .notif-wrap.dark-card,
        /* #projectUL li.dark-card, */
        #projectUL li.dark-card,
        .iep-wrap.dark-card,
        .chart-wrap.dark-card,
        .list-item.dark-card
         {
        /* .list-item.dark-card { */
            background: rgba(34, 33, 52, 0.78);
            color: var(--green-500);

        }

        #projectUL li.dark-card:hover {
            border: 1px solid var(--green-200);
            color: var(--green-300);
            background: rgba(34, 33, 52, 0.6);
        }

        /* Dark Input */
        .form-field.dark-input {
            color: var(--black-200);
            background: transparent;
        }

        /* Dark Pagination BG */
        .pagination.dark-pagination {
            background: rgb(34, 33, 52);
        }

        .pageBtn.dark-pageBtn {
            color: var(--black-600);
        }

        /* Notification Dark Mode */
        .notification-wrapper.dark-notif-wrapper {
            background-color: var(--black-900);
            border: 1px solid var(--black-800);
        }

        .fa-caret-up.dark-caret-up {
            color: var(--black-900);
            border: 1px solid var(--black-800);
            -webkit-text-stroke: 1px var(--black-600);
            z-index: 999;
        }

        .notification-text.dark-notif-text {
            color: var(--black-100);
        }

        #notificationWrapper h2.dark-notif-type {
            color: var(--green-300);
        }

        .notification-list-item.dark-notif-list-item {
            background-color: transparent;
        }

        .notification-list-item.dark-notif-list-item:hover {
            background-color: hsla(0, 0%, 100%, 0.075);
        }

        .sentence-format.dark-sentence-format{
            color: var(--black-400);
        }



        /* RECEIVABLES*/
        .company-logo.dark-receivable-img {
            background: var(--black-300);
        }

        .company-name.dark-receivable-company-name {
            color: var(--black-300);
        }

        .payee-name.dark-payable-payee-name {
            color: var(--black-300);
        }



        /* MEDIA QUERIES */

        @media only screen and (min-width: 1616px) {
            .dashboard-wrap {
                grid-template-columns: 485px calc(100% - 485px);
            }
        }


        @media only screen and (max-width: 1400px) {

        }



        @media only screen and (max-width: 1200px) {

        }

        @media only screen and (max-width: 1100px) {
            

        }


        @media only screen and (max-width: 1024px) {

            
        }

        @media only screen and (max-width: 1000px) {

            .dash-left {
                padding: 0 10px;
            }

            .iep-wrap h2 {
                font-size: 1.4rem;
            }

            .iep-wrap h3 {
                font-size: 1rem;
            }

        }

        @media only screen and (max-width: 960px) {

            .iep-wrap h3 {
                font-size: 0.8rem;
            }

        }

        @media only screen and (max-width: 900px) {

        }

        @media only screen and (max-width: 860px) {

            .receivable-wrap,
            .payable-wrap {
                width: unset;
            }

            .receivables-header-wrapper div:first-child h6,
            .payables-header-wrapper div:first-child h6 {
                font-size: 0.75rem;
            }

            .receivables-header-wrapper div:last-child p,
            .payables-header-wrapper div:last-child p {
                font-size: 1.3rem;
            }

            .company-name,
            .payee-name {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

        }

        @media only screen and (max-width: 840px) {

            .receivable-wrap {
                width: unset;
            }

            .payable-wrap {
                width: unset;
            }

        @media only screen and (max-width: 800px) {

            .iep-wrap {
                padding: 10px;
                border-radius: 5px;
            }

            .iep-wrap:nth-child(1),
            .iep-wrap:nth-child(2) {
                margin-right: 5px;
            }

            .iep-wrap h3 {
                font-size: 0.7rem;
            }

            .iep-wrap p {
                font-size: 0.7rem;
            }

            .inc-exp-pro-wrap {
                padding: 20px 10px;

        .switch:after {
            content: '';
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            left: 3px;
            top: 3px;
            transform: translateX(0px);
            animation: off .5s forwards cubic-bezier(.8, .5, .2, 1.4);
            box-shadow: inset 5px -5px 4px rgba(53, 53, 53, 0.3);
        }

        @keyframes off {
            0% {
                transform: translateX(45px);
                width: 18px;
            }
            50% {
                width: 30px;  
                border-radius: 18px;   
            }
            100% {
                transform: translateX(0px); 
                width: 18px;
            }
        }

        .switch:checked:after {
            animation: on .5s forwards cubic-bezier(.8, .5, .2, 1.4);
            box-shadow: inset -5px -5px 4px rgba(53, 53, 53, 0.3);
        }

        @keyframes on {
            0% {
                transform: translateX(0px);
                width: 18px;
            }
            50% {
                width: 30px;  
                border-radius: 25px;   
            }
            100% {
                transform: translateX(45px); 
                width: 18px;
            }
        }


        .switch:checked:before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            left: 15px;
            top: 5px;
            transform-origin: 25px 5px;
            background-color: transparent;
            box-shadow: 5px -1px 0px #fff;
            filter: blur(0px);
            animation: sun .7s forwards ease;
        }

        @keyframes sun {
            0% {
                transform: rotate(170deg);
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }
            50% {
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }
            90% {
                background-color: #f5daaa;
                box-shadow: 0px 0px 10px #f5deb4,
                0px 0px 20px #f5deb4,
                0px 0px 30px #f5deb4,
                inset 0px 0px 2px #efd3a3;
                filter: blur(1px);
            }
            100% {
                transform: rotate(0deg);

                filter: blur(1px);

            50% {
                filter: blur(1px);
            }
            90% {
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }
            100% {
                transform: rotate(170deg);
                background-color: transparent;
                box-shadow: 5px -1px 0px #fff;
                filter: blur(0px);
            }
        }

            display: inline-block;

        .bell .layer-1 {
            color: var(--yellow-500);
            z-index: 999;
            animation: animation-layer-1 5000ms infinite;      
            opacity:0;  
        }

        .bell .layer-2 {
            color: var(--yellow-400);
            z-index: 998;
            position: absolute;
            top: 0;
            left: 0;   
            animation: animation-layer-2 5000ms infinite;

        .bell .layer-3 {
            color: var(--yellow-600);

            position: absolute;
            top: 0;
            left: 0;

        }

        @keyframes animation-layer-1 {
            0% { transform: rotate(0deg);opacity:0; }
            8.0% { transform: rotate(0deg);opacity:0; }
            12.0% { transform: rotate(42deg);opacity:.5; }
            16.0% { transform: rotate(-35deg);opacity:.4; }
            20.0% { transform: rotate(0deg);opacity:.1; }
            23.0% { transform: rotate(28deg);opacity:.3; }
            26.0% { transform: rotate(-20deg);opacity:.2; }
            29.0% { transform: rotate(0deg);opacity:.1; }
            31.0% { transform: rotate(16deg);opacity:0; }
            33.0% { transform: rotate(-12deg);opacity:0; }
            35.0% { transform: rotate(0deg);opacity:0; }	
            37.0% { transform: rotate(-6deg);opacity:0; }
            39.0% { transform: rotate(0deg);opacity:0; }
        }

        @keyframes animation-layer-2 {
            0% { transform: rotate(0deg); }
            8.0% { transform: rotate(0deg); }
            12.0% { transform: rotate(42deg); }
            16.0% { transform: rotate(-35deg); }
            20.0% { transform: rotate(0deg); }
            23.0% { transform: rotate(28deg); }
            26.0% { transform: rotate(-20deg); }
            29.0% { transform: rotate(0deg); }
            31.0% { transform: rotate(16deg); }
            33.0% { transform: rotate(-12deg); }
            35.0% { transform: rotate(0deg); }	
            37.0% { transform: rotate(-6deg); }
            39.0% { transform: rotate(0deg); }
            40.0% { transform: rotate(6deg); }
            44.0% { transform: rotate(-3deg); }
            49.0% { transform: rotate(2deg);}
            55.0% { transform: rotate(0deg); }
            62.0% { transform: rotate(1deg); }
            70.0% { transform: rotate(0deg); }  
        }

        @keyframes animation-layer-3 {
            0% { transform: rotate(0deg);opacity:1; }
            8.0% { transform: rotate(0deg);opacity:1; }
            12.0% { transform: rotate(52deg);opacity:.5; }
            16.0% { transform: rotate(-48deg);opacity:.4; }
            20.0% { transform: rotate(0deg);opacity:1; }
            23.0% { transform: rotate(42deg);opacity:.3; }

                    // Function to format numbers with commas
                    function formatNumberWithCommas(number) {
                        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                    }

                    // Function to shorten numbers
                    function shortenNumber(number) {
                        const absNumber = Math.abs(number);
                        if (window.innerWidth <= 800) {
                            if (absNumber >= 1000000) {
                                return (number / 1000000).toFixed(2) + 'M';
                            } else if (absNumber >= 1000) {
                                return (number / 1000).toFixed(2) + 'K';
                            } 
                        } else {
                                return formatNumberWithCommas(number);
                        }
                    }

                    // Update the financial data in the HTML
                    function updateFinancialData() {
                        const incomeValue = document.getElementById('incomeValue');
                        const expensesValue = document.getElementById('expensesValue');
                        const profitValue = document.getElementById('profitValue');

                        incomeValue.textContent = '$' + shortenNumber(financial_performance.financial_performance[0].income);
                        expensesValue.textContent = '$' + shortenNumber(financial_performance.financial_performance[0].expenses);
                        profitValue.textContent = '$' + shortenNumber(financial_performance.financial_performance[0].profit);
                    }

                    // Call the function on page load and whenever the screen is resized

        function searchProjectAndPaginate() {

            var input = document.getElementById('projectSearchInput');
            var filter = input.value.trim().toUpperCase();
            // var filter = input.value.trim().toUpperCase(); // Trim and uppercase the input value
            projectUL.innerHTML = '';
            // ul.innerHTML = '';

            let filteredProjects;
            if (filter === '') {
                // If the input is empty, display all projects
                filteredProjects = projects_data.projects;
            } else {
                // Otherwise, filter the projects based on the search query
                filteredProjects = projects_data.projects.filter(project => 
                    project.title.toUpperCase().indexOf(filter) > -1
                );
            }

            // Check if filteredProjects array is empty or not
            if (filteredProjects.length === 0) {
                // Display a message or perform other actions when no projects match the search query
                var noResultsItem = document.createElement('p');

                noResultsItem.classList.add('no-result');
                noResultsItem.textContent = 'No projects found...';
                projectUL.appendChild(noResultsItem);
                projectUL.classList.add('no-result-ul');

                paginationDiv.classList.add('pagination-disabled');
                updatePaginationForNoResults();


            } else {
                const totalPages = Math.ceil(filteredProjects.length / itemsPerPage);
                if (currentPage > totalPages) {
                    currentPage = totalPages;
                }

                let startIndex = (currentPage - 1) * itemsPerPage;
                let endIndex = startIndex + itemsPerPage;

                for (let i = startIndex; i < endIndex && i < filteredProjects.length; i++) {
                    var project = filteredProjects[i];

                    if (project) {
                        var listItem = document.createElement('li');
                        listItem.setAttribute('id', project.id);
                        listItem.setAttribute('onclick', 'goto(this.id)');
                        listItem.textContent = project.title;
                        projectUL.appendChild(listItem);
                        projectUL.classList.remove('no-result-ul');
                        paginationDiv.classList.remove('pagination-disabled');

                    }

                }
                
                makeWhileTypingDarkModeList();
                updatePaginationButtons(totalPages);
            }
            
        }

        function updatePaginationButtons(totalPages) {
            const paginationDiv = document.querySelector('.pagination');
            let paginationHTML = '';

            const maxVisibleButtons = 5; // The maximum number of visible pagination buttons
            let startPage = Math.max(currentPage - Math.floor(maxVisibleButtons / 2), 1);
            let endPage = Math.min(startPage + maxVisibleButtons - 1, totalPages);

            if (endPage - startPage + 1 < maxVisibleButtons) {
                startPage = Math.max(endPage - maxVisibleButtons + 1, 1);
            }

            paginationHTML += `<button class="prevPageBtn" id="prevPage" ${currentPage === 1 ? 'disabled' : ''} title="Previous"><i class="fa-solid fa-circle-chevron-left"></i></button>`;

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="pageBtn ${i === currentPage ? 'active' : ''}" data-page="${i}" ${i === currentPage ? 'disabled' : ''}>${i}</button>`;
            }

            paginationHTML += `<button class="nextPageBtn" id="nextPage" ${currentPage === totalPages ? 'disabled' : ''} title="Next"><i class="fa-solid fa-circle-chevron-right"></i></button>`;

            paginationDiv.innerHTML = paginationHTML;

            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const pageButtons = document.querySelectorAll('.pageBtn');

            // Add event listeners to the updated pagination buttons
            prevPageBtn.addEventListener('click', goToPreviousPage);
            nextPageBtn.addEventListener('click', goToNextPage);
            pageButtons.forEach(button => button.addEventListener('click', () => {
                const pageNumber = parseInt(button.dataset.page);
                goToPage(pageNumber);
            }));

            callDarkPaginationBtns();
        }

            function createHeadingNotification(type) {
                // Create a heading element (h4) for the notification type
                var heading = document.createElement('h4');
                heading.textContent = type; // Set the heading text to the notification type
                return heading;
            }

            function formatTimeDifference(timeDifference) {
                const oneMinute = 60 * 1000;
                const oneHour = 60 * oneMinute;
                const oneDay = 24 * oneHour;
                const oneWeek = 7 * oneDay;
                const oneMonth = 30 * oneDay;
                const oneYear = 365 * oneDay;

                if (timeDifference < oneMinute) {
                    return "a few seconds ago";
                } else if (timeDifference < oneHour) {
                    const minutes = Math.floor(timeDifference / oneMinute);
                    return `${minutes} ${minutes === 1 ? "minute" : "minutes"} ago`;
                } else if (timeDifference < oneDay) {
                    const hours = Math.floor(timeDifference / oneHour);
                    return `${hours} ${hours === 1 ? "hour": "hours"} ago`;
                } else if (timeDifference < oneWeek) {
                    const days = Math.floor(timeDifference / oneDay);
                    return `${days} ${days === 1 ? "day" : "days"} ago`;
                } else if (timeDifference < oneMonth) {
                    const weeks = Math.floor(timeDifference / oneWeek);
                    return `${weeks} ${weeks === 1 ? "weeks" : "weeks"} ago`;
                } else if (timeDifference < oneYear) {
                    const months = Math.floor(timeDifference / oneMonth);
                    return `${months} ${months === 1 ? "month" : "months"} ago`;
                } else {
                    const years = Math.floor(timeDifference / oneYear);
                    return `${years} ${years === 1 ? "year" : "years"} ago`;
                }
            }

            // Function to format cash amount with commas
            function formatCashAmount(amount) {
                // Convert the amount to a numebr (in case it's a string)
                const numericAmount = parseFloat(amount);

                // Check if numericAmount is a valid number
                if (!isNaN(numericAmount)) {
                    // Use toLocaleString to format the number with commas
                    return numericAmount.toLocaleString();
                }

                return amount; // Return the original value if formatting fails
            }

            // Notification List
            function notificationList() {

                var notificationWrapper = document.getElementById('notificationWrapper');

                var notificationWrapperParent = document.querySelector('.notification-wrapper');

                // Update the notification count element with the unreadCount
                var notificationCountElement = document.getElementById('notificationCount');

                // Clear the notification wrapper before adding new notifications
                notificationWrapper.innerHTML = '';

        
                var bellIconLayerOne = document.querySelector('.layer-1');
                var bellIconLayerTwo = document.querySelector('.layer-2');
                var bellIconLayerThree = document.querySelector('.layer-3');


                if (Object.keys(notifications_data.notifications).length === 0) {

                    notificationWrapperParent.style.maxHeight = '20vh';

                    const noNotificationItem = document.createElement("h1");
                    noNotificationItem.textContent = "No notifications";
                    
                    notificationWrapper.style.height = '100%';
                    notificationWrapper.style.display = 'flex';
                    notificationWrapper.style.justifyContent = 'center';
                    notificationWrapper.style.alignItems = 'center';

                    bellIconLayerOne.style.animation = 'unset';
                    bellIconLayerTwo.style.animation = 'unset';
                    bellIconLayerThree.style.animation = 'unset';

                    notificationWrapper.appendChild(noNotificationItem);

                } else {


                    // Create an object to store the counts
                    const counts = {};

                    // Iterate through the keys in notifications_data
                    for (const key in notifications_data.notifications) {
                        if (notifications_data.notifications.hasOwnProperty(key)) {
                            const count = notifications_data.notifications[key].length;
                            counts[key] = count;
                        }
                    }

                    // Calculate the total count
                    let totalCount = 0;
                    for (const key in counts) {
                        if (counts.hasOwnProperty(key)) {
                            totalCount += counts[key];
                        }
                    }

                    // Populate the list
                    for (const key in counts) {
                        if (counts.hasOwnProperty(key)) {
                            const listItem = document.createElement("div");

                            const notificationType = document.createElement('h2');
                            notificationType.classList.add('notification-type');
                            notificationType.textContent = `${key} (${counts[key]})`.replace('_', ' ');

                            const subList = document.createElement("ul");
                            const notifications = notifications_data.notifications[key];

                            notifications.forEach(notificationItem => {
                                const subListItem = document.createElement("li");
                                subListItem.classList.add('notification-list-item');

                                // Check if the notification is unread (isRead property is false)
                                if (!notificationItem.isRead) {
                                    // Add the 'unread' class to the listItem for unread items
                                    subListItem.classList.add('unread');

                                    // Create a div for the blue dot indicator
                                    var blueDotDiv = document.createElement('div');
                                    blueDotDiv.classList.add('blue-dot');
                                    blueDotDiv.setAttribute('data-id', notificationItem.id);
                                    subListItem.appendChild(blueDotDiv);
                                }

                                // Add a click event listener to the subListItem
                                subListItem.addEventListener('click', function() {
                                    // Remove the 'unread' class when the subListItem is clicked
                                    subListItem.classList.remove('unread');

                                    // Remove the blue dot on a clicked notification item
                                    blueDotDiv.classList.remove('blue-dot');

                                    // Update the 'isRead' property to 'true'
                                    notificationItem.isRead = true;
                                });

                                // Create the first child div for the avatar
                                if (notificationItem.hasOwnProperty('avatar')) {
                                    var avatarDiv = document.createElement('div');
                                    avatarDiv.style.backgroundImage = `url(${notificationItem['avatar']})`;
                                    avatarDiv.classList.add('avatar');
                                    subListItem.appendChild(avatarDiv);
                                }

                                // Create the div to contain the second child (sentence format) and time difference
                                var contentDiv = document.createElement('div');
                                contentDiv.classList.add('content');

                                // Create the second child div for the sentence format
                                var sentenceDiv = document.createElement('div');
                                sentenceDiv.classList.add('sentence-format');

                                // Create the sentence format based on the notification properties
                                var sentence = `<span class="bold-text">${notificationItem['name']}</span>${notificationItem['leave_duration_in_days']}${notificationItem['type']} ${notificationItem['date']}.`;
                                sentenceDiv.innerHTML = sentence;

                                // Append the sentence format to the content div
                                contentDiv.appendChild(sentenceDiv);

                                // Create a div for the time difference
                                var timeDifferenceDiv = document.createElement('div');
                                timeDifferenceDiv.classList.add('time-difference');

                                // Calculate and format the time difference
                                var now = new Date();
                                var notificationTimestamp = new Date(notificationItem.timestamp);
                                var timeDiff = now - notificationTimestamp;
                                var formattedTimeDifference = formatTimeDifference(timeDiff);
                                timeDifferenceDiv.textContent = formattedTimeDifference;

                                // Append the time difference to the content div
                                contentDiv.appendChild(timeDifferenceDiv);

                                // Append the content div to the notification list item
                                subListItem.appendChild(contentDiv);

                                subList.appendChild(subListItem);
                            });

                            listItem.appendChild(subList);
                        
                            notificationWrapper.appendChild(notificationType);
                            notificationWrapper.appendChild(listItem);
                        }
                    }


                    notificationNumber(totalCount, notificationCountElement);
                }


            }

            function notificationNumber(totalNotificationCount, countElement) {

                if (totalNotificationCount > 0) {
                    countElement.classList.add('notification-count');
                    countElement.textContent = totalNotificationCount;

                } else {
                    countElement.classList.remove('notification-count');
                    console.log('hello world');

            var notificationText = document.querySelector('.notification-text');

            function callDarkSentenceFormat() {
                sentencesFormat.forEach((sentenceFormat) => {
                    sentenceFormat.classList.toggle('dark-sentence-format');
                });
